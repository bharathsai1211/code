<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>CMatches</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button class ="upcoming-button" [routerLink]="['/matches/upcoming']">Upcoming Matches</button>
         <button mat-button class ="previous-button" [routerLink]="['/matches/previousmatches']">Previous Matches</button>
        <button mat-button class ="favourite-button" [routerLink]="['/matches/favourites']">Favourites List </button>
          <button mat-button class ="calendar-button" [routerLink]="['/matches/matchcalendar']">Match Calendar</button>
       <!-- <button class ="search-button" mat-button [routerLink]="['/movies/search']">Search</button>  -->
        <button mat-button class ="logout-button"(click)="logout()">Logout</button>
        <button  mat-button class ="login-button"(click)="login()">Login</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#"class ="upcoming-button" [routerLink]="['/matches/upcoming']" mat-list-item>Upcoming Matches</a>
        <a href="#" class ="previous-button" [routerLink]="['/matches/previousmatches']"mat-list-item>Previous Matches</a>
        <a href="#" class ="favourite-button" [routerLink]="['/matches/favourites']"mat-list-item>Favourites List</a>
        <a href="#" class ="calendar-button" [routerLink]="['/matches/matchcalendar']"mat-list-item>Match Calendar</a>
        <a href="#"  *ngIf="loginStatus" class ="logout-button"(click)="logout()" mat-list-item>Logout</a>
        <a href="#"  *ngIf="!loginStatus" class ="login-button"(click)="login()"mat-list-item>Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
