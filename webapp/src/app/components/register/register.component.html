<div class="card text-center">
<div class="back">
<div class="col-md-8" style="padding-top: 2rem; padding-bottom: 2rem;">
	<div class="card card-container">
	  <img
		id="profile-img"
		src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
		class="profile-img-card"
	  />
	  <h3 style="text-align: center;">REGISTER</h3>
	  <form
		*ngIf="!isSuccessful"
		name="form"
		(ngSubmit)="f.form.valid && onSubmit()"
		#f="ngForm"
		novalidate
	  >
		
		<div class="form-group">
		  <label for="email">Email ID</label>
		  <input
			type="email"
			class="form-control"
			name="email"
			[(ngModel)]="form.email"
			required
			email
			#email="ngModel"
		  />
		  <div class="alert-danger" *ngIf="email.errors && f.submitted">
			<div *ngIf="email.errors.required">Email is required</div>
			<div *ngIf="email.errors.email">
			  Email must be a valid email address
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <label for="password">Password</label>
		  <i class="material-icons" style="float: right;" matSuffix (click) ="hide =!hide">{{hide ? 'visibility':'visibility_off'}}</i>
		  <input
			type="password"
			class="form-control"
			name="password"
			[(ngModel)]="form.password"
			required
			minlength="6"
			#password="ngModel"
			[type]="hide ? 'text':'password'"
		  />
		  <div class="alert-danger" *ngIf="password.errors && f.submitted">
			<div *ngIf="password.errors.required">Password is required</div>
			<div *ngIf="password.errors.minlength">
			  Password must be at least 6 characters
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <button class="btn btn-primary btn-block">Sign Up</button>
		</div>

		<div style="text-align: center;">Already Registered? <a routerLink="/login">Login here</a></div>
  
		<div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
		  Signup failed!<br />{{ errorMessage }}
		</div>
	  </form>
  
	  <div class="alert alert-success" *ngIf="isSuccessful">
		Your registration is successful! <a routerLink="/login">Login here</a>
	  </div>
	</div>
  </div>
	</div>
</div>
