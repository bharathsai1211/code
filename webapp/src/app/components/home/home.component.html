<div class="card-deck pb5" style="margin: 1rem; clear: both;" >
    <div style="min-width: 15rem;margin: 1rem;max-width: 19rem;" class="card" *ngFor="let invent of countrys | paginate: {itemsPerPage:8,currentPage:p};">
      <!-- <img style="width: 100%; height: 10rem;" class="card-img-top" src="{{invent.countrydata.flag}}" alt="Card image cap"> -->
      <div class="card-body">
        <img style="width: 3rem; height: 3rem; float: right; border-radius: 50%;" src="{{invent.countrydata.flag}}" alt="Card image cap">
        <h5 class="card-title" style="font-size: 20px;">{{invent.country}}</h5>
        <h6>{{invent.continent}}</h6>
        <h6>Cases:{{invent.cases}}</h6>
        <h6>Deaths:{{invent.deaths}}</h6>
         <h6>Active:{{invent.active}}</h6>
         
      </div>
      <div class="card-footer">
        <i *ngIf="!invertColor[invent.countrydata._id]" class="fa fa-star-o" (click)="addCountry(invent)" style="font-size:24px; color: rgb(207, 61, 61);"></i>
        <i *ngIf="invertColor[invent.countrydata._id]" class="fa fa-star" (click)="addCountry(invent)" style="font-size:24px; color: rgb(207, 61, 61);"></i>
       <!-- <i class="fa fa-phone" style="font-size:24px; padding-left: 1rem; position: relative;color: rgb(49, 49, 173);"><span class="tooltipcontent">9878564534</span></i> -->
        
      
         </div>
    </div>
    
  </div>
  <div class="page">
  <div id="cen" *ngIf="hasContent"><pagination-controls (pageChange) = "p = $event"></pagination-controls></div>
  </div>
</div>
